#DB Properties
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${ORACLE_USERNAME}
spring.datasource.password=${ORACLE_PASSWORD}
spring.datasource.driver-class-oracle.jdbc.driver.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=none

#logging Properties
logging.level.ca.bc.gov.educ.api.graduationstatus=${APP_LOG_LEVEL}
logging.level.org.springframework.boot.autoconfigure.logging=${SPRING_BOOT_AUTOCONFIG_LOG_LEVEL}

#APi endpoints
endpoint.course-api.courses-by-program-code.url=https://course-api-wbmfsf-dev.pathfinder.gov.bc.ca/api/v1/courses?programCode={programCode}
endpoint.course-achievement-api.course-achievements-by-pen.url=https://course-achievement-api-wbmfsf-dev.pathfinder.gov.bc.ca/api/v1/course-achievements/pen/{pen}
endpoint.program-rule.get-program-rules.url=https://program-rule-api-wbmfsf-dev.pathfinder.gov.bc.ca/api/v1/program-rules

spring.batch.job.enabled=false